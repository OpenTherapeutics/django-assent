{% load static tz %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block heading %}# MISSING TITLE #{% endblock heading %}</title>

    <link rel="stylesheet" href="{% static 'css/app.css' %}">

    <script src="{% static 'bower/modernizr/modernizr.js' %}"></script>

    {# favicon and general device icon maddness. See https://realfavicongenerator.net  #}
    <link rel="apple-touch-icon" sizes="120x120" href="{% static 'img/favicons/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" href="{% static 'img/favicons/favicon-32x32.png' %}" sizes="32x32">
    <link rel="icon" type="image/png" href="{% static 'img/favicons/favicon-16x16.png' %}" sizes="16x16">
    <link rel="manifest" href="{% static 'img/favicons/manifest.json' %}">
    <link rel="mask-icon" href="{% static 'img/favicons/safari-pinned-tab.svg' %}" color="#5bbad5">
    <link rel="shortcut icon" href="{% static 'img/favicons/favicon.ico' %}">
    <meta name="msapplication-config" content="{% static 'img/favicons/browserconfig.xml' %}">
    <meta name="theme-color" content="#ffffff">
</head>

<body {% block body-attrs %}{% endblock body-attrs %}>
    {% block page_content %}{% endblock page_content %}
    {% block extra_body %}{% endblock extra_body %}

    <script src="{% static 'bower/jquery/dist/jquery.js' %}"></script>
    <script src="{% static 'bower/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
